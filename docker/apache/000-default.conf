<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ServerName ${APACHE_SERVERNAME:-codezury.test}
    ServerAlias *.${APACHE_SERVERNAME:-codezury.test}

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Handle Laravel routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    # Logging with hostname for debugging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" \"Host: %{Host}i\"" combined_with_host
    CustomLog ${APACHE_LOG_DIR}/access.log combined_with_host
</VirtualHost>
